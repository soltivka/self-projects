<!DOCTYPE html>
<html>
<head>
    <title>Lines</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css">
</head>
<body>
<div class="body">
    <div class="gamefield">
        <div class="gamefield_head">
            <h3 class="question">Press start to choose category</h3>
            <img class="icon" src="resources/question.png">
            <div class="correct template">Correct answers: <h1 id="correct">0/0</h1></div>
        </div>

        <div class="container">

            <div class="button start-button">
                START
            </div>

        </div>
    </div>

    <div class="card template">
        <img src="resources/question.png" class = "icon">
        <button class="button"></button>
    </div>





</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="index.js"></script>
</body>
</html>
